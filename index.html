<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thought Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Theme Toggle Button -->
  <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>

  <!-- Username Prompt -->
  <div id="username-prompt" class="modal">
    <div class="modal-content">
      <h2>Welcome to Thought Post!</h2>
      <p>Please enter your name to get started:</p>
      <input type="text" id="username-input" placeholder="Your name" required>
      <button id="submit-username">Submit</button>
    </div>
  </div>

  <!-- Main Content -->
<div id="main-content" class="hidden">
  <!-- Homepage Content -->
  <header>
    <h1 id="greeting"></h1>
    <p id="current-time"></p>
  </header>

  <!-- Buttons for Actions -->
  <div class="buttons-container">
    <button id="express-feeling" class="action-button">Express Your Feeling</button>
    <button id="view-posts" class="action-button" onclick="window.location.href='view-posts.html'">View My Posts</button>
  </div>

  <!-- Post Form (hidden by default) -->
  <div id="post-form-container" class="hidden">
    <form id="post-form" enctype="multipart/form-data">
      <input type="text" id="post-title" placeholder="Enter a title" required>
      <textarea id="post-input" placeholder="What's on your mind?" required></textarea>

      <!-- File Upload Button and Success Message -->
      <div class="file-upload-container">
        <label for="file-input" class="custom-file-upload">
          ğŸ“ Upload?
        </label>
        <span id="file-count"></span> <!-- Show number of files selected -->
      </div>
      <input type="file" id="file-input" accept="image/*, video/*, .pdf, .doc, .docx" multiple style="display: none;">

      <button type="submit" id="post-button">Post</button>
    </form>
  </div>

  <!-- Success Message (outside the form container) -->
  <span id="success-message">Post created successfully!</span>
</div>

  <script src="scripts.js"></script>
</body>
</html>
